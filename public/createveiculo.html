<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cadastro de Veículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/cadastroproprietario">Cadastro de Proprietário</a>
            <a href="/cadastroveiculo">Cadastro de Veículo</a>
            <a href="/createassociacao">Associação de Veículo</a>
            <a href="/associados">Mostrar veiculos por Proprietário</a>
            <a href="/exclusaoVeiculo">Deletar Veículo</a>
            <a href="/desassociar">Desassociar Proprietário</a>
            <a onclick="logout()">Sair</a>
        </nav>
    </header>
    <h1>Cadastro de Veículo</h1>
    <form id="veiculoForm">
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" placeholder="Informe placa EX: ABC-123" required>
        <br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Informe modelo" required>
        <br>
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" pattern="\d*" title="Somente números são permitidos" placeholder="Somente números"  required>
        <br>
        <button type="submit">Cadastrar Veículo</button>
        <br>
        <br>
        <p id="respostaservidor"></p>
    </form>
    <script src="createveiculo.js"></script>
</body>
</html>
