<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Associação de Veículo ao Proprietário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/cadastroproprietario">Cadastro de Proprietário</a>
            <a href="/cadastroveiculo">Cadastro de Veículo</a>
            <a href="/createassociacao">Associação de Veículo</a>
            <a href="/associados">Mostrar veiculos por Proprietário</a>
            <a href="/exclusaoVeiculo">Deletar Veículo</a>
            <a href="/desassociar">Desassociar Proprietário</a>
            <a onclick="logout()">Sair</a>
        </nav>
    </header>
    <h1>Associação de Veículo ao Proprietário</h1>
    <form id="associacaoForm">
        <label for="proprietario">Selecione o Proprietário:</label>
        <select id="proprietario" name="proprietario" required></select>
        <br>
        <br>
        <label for="veiculo">Selecione o Veículo:</label>
        <select id="veiculo" name="veiculo" required></select>
        <br>
        <br>
        <br>
        <button type="button" onclick="associarVeiculoProprietario()">Associar Veículo ao Proprietário</button>
        <br>
        <br>
        <div id="respostaservidor"></div>
    </form>
    <script src="createassociacao.js"></script>
</body>
</html>
