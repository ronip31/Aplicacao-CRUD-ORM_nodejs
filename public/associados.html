<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Visualizar Veículos por Proprietário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/cadastroproprietario">Cadastro de Proprietário</a>
            <a href="/cadastroveiculo">Cadastro de Veículo</a>
            <a href="/createassociacao">Associação de Veículo</a>
            <a href="/associados">Mostrar veiculos por Proprietário</a>
            <a href="/exclusaoVeiculo">Deletar Veículo</a>
            <a href="/desasociarproprietario">Retirar Proprietário</a>
        </nav>
    </header>
    <h1>Visualizar Veículos por Proprietário</h1>
    <form id="associadoForm">
    <label for="proprietario">Selecione um Proprietário:</label>
    <select id="proprietario" onchange="carregarVeiculos()">
        <!-- Options serão preenchidos via JavaScript -->
    </select>

    <br>

    <label for="veiculos">Veículos Associados:</label>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Placa</th>
                <th scope="col">Modelo</th>
                <th scope="col">Preço</th>
                <th scope="col">Tipo</th>
            </tr>
        </thead>
        <tbody id="veiculos">
            <!-- Veículos serão preenchidos via JavaScript -->
        </tbody>
    </table>
    </form>
    <script src="associados.js"></script>
</body>
</html>
