<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cadastro de Proprietário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/cadastroproprietario">Cadastro de Proprietário</a>
            <a href="/cadastroveiculo">Cadastro de Veículo</a>
            <a href="/createassociacao">Associação de Veículo</a>
            <a href="/associados">Mostrar veiculos por Proprietário</a>
            <a href="/exclusaoVeiculo">Deletar Veículo</a>
            <a href="/desasociarproprietario">Retirar Proprietário</a>
        </nav>
    </header>
    <h1>Cadastro de Proprietário</h1>
    <form id="proprietarioForm">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="fone">Telefone:</label>
        <input type="text" id="fone" name="fone" required>
        <br>
        <br>
        <button type="submit">Cadastrar Proprietário</button>
        <p id="respostaservidor"></p>
    </form>

    <script src="scriptproprietario.js"></script>

</body>
</html>
